apiVersion: v1
kind: ServiceAccount
metadata:
  name: sample-mutating-webhook
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sample-mutating-webhook
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sample-mutating-webhook
subjects:
  - kind: ServiceAccount
    name: sample-mutating-webhook
    namespace: default
roleRef:
  kind: ClusterRole
  name: sample-mutating-webhook
  apiGroup: rbac.authorization.k8s.io