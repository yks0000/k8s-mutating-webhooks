apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-mutating-webhook
  namespace: default
  labels:
    app: sample-mutating-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-mutating-webhook
  template:
    metadata:
      labels:
        app: sample-mutating-webhook
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: sample-mutating-webhook
      securityContext:
        runAsNonRoot: true
        runAsUser: 1234
      containers:
        - name: server
          image: yks0000/sample-mutating-webhook:v2
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
              name: tls
            - containerPort: 80
              name: metrics
          volumeMounts:
            - name: webhook-tls-certs
              mountPath: /etc/webhook/certs/
              readOnly: true
      volumes:
        - name: webhook-tls-certs
          secret:
            secretName: sidecar-injector-certs